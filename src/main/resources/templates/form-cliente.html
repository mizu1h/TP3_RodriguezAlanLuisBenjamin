<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<header id="header">
        <h1>Formulario de Registro de Cliente</h1>
        <nav class="navegador">
            <ul class="lista-nav">
                <li><a class="selector" href="index">Principal</a></li>
                <li><a class="selector" href="">Programas</a></li>
                <li><a class="selector" href="templates/..">Registrarse</a></li>
                <li><a class="selector" href="">Contactos</a></li>
            </ul>
</nav>
</header>
<main class="main">
        <form action="#" method="post">
                <h3 class="titulo">Datos Personales</h3>
                <div class="section-content">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" required>
                </div>
                <div class="section-content">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="section-content">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="section-content">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="section-content">
                    <label>Género:</label><br>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="x" name="genero" value="x">
                    <label for="x">X</label>
                </div>
                <h5 class="section-title">Contacto</h5>
                <div class="section-content">
                    <label for="correo_electronico">Correo Electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" required>
                </div>
                <div class="section-content">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>
                <div class="section-content">
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" name="provincia" required>
                        <option value="">Seleccione una provincia</option>
                        <option value="provincia1">Buenos Aires</option>
                        <option value="provincia2">CABA</option>
                        <option value="provincia3">Chaco</option>
                        <option value="provincia3">Córdoba</option>
                        <option value="provincia3">Entre Ríos</option>
                        <option value="provincia3">Formosa</option>
                        <option value="provincia3">Jujuy</option>
                        <option value="provincia3">La Pampa</option>
                        <option value="provincia3">La Rioja</option>
                        <option value="provincia3">Mendoza</option>
                        <option value="provincia3">Misiones</option>
                        <option value="provincia3">Neuquén</option>
                        <option value="provincia3">Río Negro</option>
                        <option value="provincia3">Salta</option>
                        <option value="provincia3">San Juan</option>
                        <option value="provincia3">San Luis</option>
                        <option value="provincia3">Santa Cruz</option>
                        <option value="provincia3">Santa Fe</option>
                        <option value="provincia3">Santiago del Estero</option>
                        <option value="provincia3">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                        <option value="provincia3">Tucumán</option>
                        
                    </select>
                </div>
                <div class="section-content">
                    <label for="telefono_celular">Número de Teléfono Celular:</label>
                    <input type="tel" id="telefono_celular" name="telefono_celular">
                </div>
                <h2 class="section-title">Intereses</h2>
                <div class="section-content">
                    <label>Categorías de Interés:</label>
                    <input type="checkbox" id="categoria1" name="categorias" value="categoria1">
                    <label for="categoria1">Diseño</label>
                    <input type="checkbox" id="categoria2" name="categorias" value="categoria2">
                    <label for="categoria2">Comunidad</label>
                    <input type="checkbox" id="categoria3" name="categorias" value="categoria3">
                    <label for="categoria3">Informatica</label>
                </div>
                <div class="section-content">
                    <label class="cuadro" for="sugerencias">Sugerencias:</label>
                    <textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea>
                </div>
                <h2 class="section-title">Seguridad</h2>
                <div class="section-content">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="ingrese la contraseña" maxlength=12 min=2>
                </div>
                <div class="section-content">
                    <label for="password">Vuelva a escribir la contraseña:</label>
                    <input type="password" id="repassword" name="password" required placeholder="ingrese la contraseña" maxlength=12 min=2>
                </div>
                <div class="section-content">
                    <input type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
                    <label for="acepto_terminos">Acepto los términos y condiciones</label>
                </div>
                <div class="section-content">
                    <input type="checkbox" id="acepto_informacion" name="acepto_informacion">
                    <label for="acepto_informacion">Acepto recibir información relativa a la empresa</label>
                </div>
            <div class="section-content">
                <button type="submit">Registrar</button>
                <button type="button">Cancelar</button>
            </div>
        </form>
</main>

</html>
